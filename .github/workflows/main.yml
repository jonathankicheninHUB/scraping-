name: Update Data
on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: python update_data.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Force Sync Data"
          file_pattern: data.json

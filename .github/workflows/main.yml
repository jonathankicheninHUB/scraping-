name: Update Dashboard Data

on:
  schedule:
    - cron: '0 6 * * 1' # Tous les lundis à 6h UTC
  workflow_dispatch: # Pour lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Nécessaire pour écrire sur le dépôt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run Scraper
        run: python update_data.py

      - name: Commit and push data.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update data.json from APIs"
          commit_author: GitHub Action <action@github.com>
          file_pattern: data.json
